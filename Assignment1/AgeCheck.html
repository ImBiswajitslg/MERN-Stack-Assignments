<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Age Checking</title>
</head>
<body>
	<script type="text/javascript">
		var age = prompt("Enter your age");
		if (age > 17) {
			alert("You are adult");
		} else {
			alert("You are not adult");
		}
	</script>
</body>
</html>
